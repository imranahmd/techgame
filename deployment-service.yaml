apiVersion: apps/v1
kind: Deployment
metadata:
  name: techgame-deployment
  labels:
    app: techgame
spec:
  replicas: 2
  selector:
    matchLabels:
      app: techgame
  template:
    metadata:
      labels:
        app: techgame
    spec:
      containers:
        - name: techgame
          image: imranahmad786/techgame:latest   # Use a specific version (Ensure it exists on Docker Hub)
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      restartPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
  name: techgame-service
spec:
  selector:
    app: techgame
  ports:
    - protocol: "TCP"
      port: 80
      targetPort: 8080
  type: LoadBalancer  # Change to NodePort if running on Minikube or Bare Metal
 
